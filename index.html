<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Battle</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" defer></script>
</head>
<body>
<div id="primary">
    <h1>Star Wars Battle Game!</h1>
    <h3 id="instructions">Choose your character!</h3>
    <div id="selection-container">
        <div id="characters-image">
            <div id="char1" class="character-container"></div>
            <div id="char2" class="character-container"></div>
            <div id="char3" class="character-container"></div>
            <div id="char4" class="character-container"></div>
        </div>
    </div>
    
    <br>
    <p>Your Character:</p>
    <div id="attacker-display"><br></div>
    <p>Enemies available to attack:</p>
    <div id="enemies-display"><br></div>
    <h2>Fight Section</h2>
    <button id="fight-btn">Fight!</button>
    <p>Defender:</p>
    <div id="defender-display"></div>
    <div id="display-attack"><br></div>
    <div id="display-defend"><br></div>
    <div id="display-results"><br></div>
    <button id="reset-btn">Reset</button>
</div>













</body>
